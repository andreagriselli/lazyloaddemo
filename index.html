<html>
<head>
    <title>Lazy loading on scroll demo</title>
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: auto;
            height: auto;
            margin-top: 20px;
            background-color:lightgrey;
        }
    </style>
</head>
<body>
<!-- non-responsive: -->
<div>
<img data-src="images/Credit card.png" class="lazyload"/>
</div>
<div>
    <img src="images/Rectangle Copy 2@2xlow.png" data-src="images/Rectangle Copy 2@2x.png" class="lazyload"/>
</div>
<div>
    <img data-src="images/Rectangle Copy 3@2x.png" class="lazyload"/>
</div>
<div>
    <img data-src="images/Rectangle Copy 4@2x.png" class="lazyload"/>
</div>
<div>
    <img data-src="images/Rectangle Copy 5@2x.png" class="lazyload"/>
</div>
<div>
    <img data-src="images/Rectangle Copy 6@2x.png" class="lazyload"/>
</div>
<div>
    <img data-src="images/Rectangle Copy 7@2x.png" class="lazyload"/>
</div>
<div>
    <img data-src="images/Rectangle Copy 8@2x.png" class="lazyload"/>
</div>
<div>
    <img data-src="images/Smiley@2x.png" class="lazyload" style="transform: translate(0%, 100%) matrix(1, 0, 0, 1, 0, 0);"/>
</div>
<script src="lazysizes.min.js" async=""></script>
</body>
</html>
